{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 style="font-family: Merriweather Sans; font-weight: bold;">{% trans "Sign Out" %}</h1>

<p style="font-size: larger;">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-primary" style="background-color: dodgerblue;">
    {% trans 'Sign Out' %}</button>
</form>


{% endblock %}
